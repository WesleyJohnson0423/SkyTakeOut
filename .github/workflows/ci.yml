name: CI/CD Pipeline

# Trigger conditions: push to main/develop branches or create Pull Request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Set permissions
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

# Define jobs
jobs:
  # Build and test job
  build-and-test:
    # Runtime environment
    runs-on: ubuntu-latest
    
    # Steps
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Set up Java environment
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        
    # 3. Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    # 4. Build project
    - name: Build with Maven
      run: mvn clean compile -B
      
    # 5. Install project to local repository
    - name: Install project
      run: mvn install -B -DskipTests
      
    # 6. Run tests (only sky-server module)
    - name: Run tests
      run: mvn test -B -pl sky-server -DfailIfNoTests=false
      
    # 7. Package application
    - name: Package application
      run: mvn package -DskipTests -B
      
    # 8. Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sky-take-out-jar
        path: sky-server/target/*.jar