server:
  port: 8080

spring:
  profiles:
    active: application-dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/sky_take_out?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 1234
  redis:
    host: 192.168.220.128
    database: 0
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-wait: 100
        max-idle: 8
        min-idle: 0
        max-active: 8


mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: itheima
    user-token-name: authentication
    user-ttl: 7200000
  alioss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: ${ALI_OSS_ACCESS_KEY_ID}
    access-key-secret: ${ALI_OSS_ACCESS_KEY_SECRET}
    bucket-name: sky-takeout-itheima
  wechat:
    appid: wx64bbe8f9a1b6d63f
    secret: dc27c267a180be96cf270c0494935ec4